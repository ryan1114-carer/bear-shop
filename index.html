<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錶哥熊的週邊</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ryan1114-carer/bear-shop/refs/heads/main/ico.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 10px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-info p {
            font-size: 14px;
            color: #555;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .no-api {
            text-align: center;
            font-size: 24px;
            color: #ff4d4d;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container" id="productContainer">
        <!-- 商品將顯示在這裡 -->
    </div>

    <div id="noApiMessage" class="no-api" style="display: none;">
        沒有API
    </div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('https://noapi.com/commodity/'); // 模擬的API
                const products = await response.json();

                if (products.length === 0) {
                    document.getElementById('noApiMessage').style.display = 'block';
                } else {
                    const container = document.getElementById('productContainer');
                    container.innerHTML = ''; // 清空容器

                    products.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.classList.add('product');
                        productElement.innerHTML = `
                            <img src="${product.image}" alt="${product.title}">
                            <div class="product-info">
                                <h3>${product.title}</h3>
                                <p>價格: $${product.price}</p>
                            </div>
                        `;

                        productElement.addEventListener('click', () => {
                            window.location.href = `https://noapi.com/commodity/${product.id}`;
                        });

                        container.appendChild(productElement);
                    });
                }
            } catch (error) {
                console.error('API請求錯誤', error);
                document.getElementById('noApiMessage').style.display = 'block';
            }
        }

        fetchProducts();
    </script>

</body>
</html>
